name: Deploy to GitHub Pages

on:
  # main 브랜치에 푸시될 때마다 실행합니다.
  push:
    branches: [ main ]
  # Actions 탭에서 수동으로 실행할 수도 있습니다.
  workflow_dispatch:

# GITHUB_TOKEN의 권한을 설정하여 배포를 허용합니다.
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        # package.json에 설정된 node 버전에 맞추는 것이 좋습니다. (예: 18 또는 20)
        uses: actions/setup-node@v4
        with:
          node-version: 20 
      - name: Install dependencies
        # npm ci는 package-lock.json을 사용하여 더 빠르고 일관된 설치를 보장합니다.
        run: npm ci 
      - name: Build
        # vite.config.js의 base 설정("/portfolio-site/")에 맞춰 빌드합니다.
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 여기서 ./dist는 'npm run build'로 생성된 폴더 경로입니다.
          path: './dist'

  deploy:
    # build 작업이 성공적으로 끝나야 deploy 작업이 실행됩니다.
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4